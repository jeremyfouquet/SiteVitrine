# Sass lint Rule Configuration
rules:
    # severity: error
    indentation:
        - 2
        -
            size: 4
    class-name-format: 2
    id-name-format: 2
    quotes: 2
    empty-line-between-blocks: 2
    space-after-colon: 2
    space-before-colon: 2
    hex-notation:
        - 2
    one-declaration-per-line: 2
    no-invalid-hex: 2
    no-misspelled-properties: 2


    # severity: warning
    property-sort-order:
        - 1
        -
            order: 'recess'
    no-attribute-selectors: 1

    # severity: disabled
    clean-import-paths: 0
    no-empty-rulesets: 0
    force-element-nesting: 0
    force-pseudo-nesting: 0
    leading-zero: 0
    nesting-depth: 0
    no-vendor-prefixes: 0
    hex-length: 0
